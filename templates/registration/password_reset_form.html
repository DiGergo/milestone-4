{% extends 'base.html' %}

{% block page_title %}Password Reset Page{% endblock %} 
{% block page_heading %}Reset Password{% endblock %}

{% block content%}
<form method="POST">
    <p>Please enter your email adress</p>

    {% csrf_token %}

    {{ form.email.errors }}

    <p>
        <label for="id_email">Email adress:</label>
        {{ form.email }}

        <button>Reset Password</button>
    </p>
{% endblock %}
